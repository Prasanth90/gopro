<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=320, initial-scale=1"/>
	<title>GoProH4 Session live feed</title>
	
		<!-- vxgplayer -->
	<script type="text/javascript" src="vxgplayer-1.8.31.js"></script>
	<link href="vxgplayer-1.8.31.min.css" rel="stylesheet"/>

	<!-- demo page -->

	<link href="https://www.videoexpertsgroup.com/nacl_player_api/zenburn.min.css" rel="stylesheet">

	<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
</style>
</head>

<body>
	<div class="vxgplayer" style="float: left;"
		id="vxg_media_player1" 
		url="udp://127.0.0.1:1000"
		nmf-src="pnacl/Release/media_player.nmf"
		nmf-path="media_player.nmf"
		width="600"
		height="400" 
		auto-reconnect
		mute 
		autostart
		controls 
		avsync 
	></div>
	
	<div>
		<label style="margin: 150px 10px 30px 40px; for="other">ORDER ID</label>
		<input id="orderid" style="margin: 150px 5px 30px 0px; width: 150px;" type="text" name="order"><br>
		<button style="margin: 10px 20px 30px 40px; width: 250px;" id="screenshot" onclick="saveScreenShot();">Capture
		</button>
	</div>

	<script>

		function saveScreenShot() {
			var orderId = document.getElementById("orderid").value;
			$.ajax({
			  type: "POST",
			  url: "http://127.0.0.1:5000/screenshot",
			  data:{
			    orderid: orderId
			  }
			}).done(function() {
			  console.log('sent');
			});
		}

	</script>

</body>
</html>
